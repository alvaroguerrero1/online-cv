career-profile:
    title: Career Profile
    summary: |
      I got a bachelor degree in Physics at the University of Narino, Colombia. 
      I got a master degree in Physcics sciences at the University of Puerto Rico Mayaguez campus.
      My highlights are focused on researching, data analysis and working group. 
      I have earned knowledge about particle physics and the interaction with silicon sensors where
      I spent time almost 2 years working with the USCMS group at Test-beam facility on Fermilab, US.
      I have taken material science courses at the university of PR Mayaguez campus. I have earned a 
      good handling of English language and I have given some talks on international conferences. I 
      have reached experience in the teaching and educational field giving physics and lab classes
      to high school and undergraduate students. Currently I am pursuing a doctoral degree in 
      chemical-physics at the University of Puerto Rico Rio Piedras Campus where I am focused on
      photocatalytic thin films for the creation of green hydrogen.
      
